        <main class="fx-c g">
            
            <!--BLADE: Title Strip-->
            <section class="title-strip fx-c ns">
                <div class="blade-content flexr sb xc">
                    <h1 class="fx-c ns">Latest reviews from <span>Blenheim</span></h1>
                    <div class="content flexr xc fx-c ns">
                        <p>Not in Blenheim?</p>
                        <button class="change-button pill white">change area</button>
                    </div>
                </div>
                
                
                <!-- Title strip control-->
                <script>
                    $(document).ready(function(){
                        
                        //Adjust the button text and style for narrow screens
                        $(window).resize(function(){
                            var current_width = $(window).width();
                            if(current_width < 600){
                                $( ".change-button" ).removeClass( "white" );
                                $( ".change-button" ).addClass( "text-only" );
                                $( ".change-button" ).text("change");
                            }else{
                                $( ".change-button" ).addClass( "white" );
                                $( ".change-button" ).removeClass( "text-only" );
                                $( ".change-button" ).text("change area");
                            };
                        });
                        
                    });
                </script>
            </section>
