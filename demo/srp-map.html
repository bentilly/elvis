<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Finda</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/sanitize.css">
        <link rel="stylesheet" href="css/flex.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/widgets.css">
        <link rel="stylesheet" href="css/list-item.css">
        <link rel="stylesheet" href="css/srp.css">
        
        <!-- dont use in PROD-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body class="flexc">
        
<!--COMMON HEADER ------------- -->
<!--        Example of skinny header-->
        <header class="blade fx-c ns skinny">
            <!-- Add class "skinny"  ^^^^^^ to make header loose weight-->
            <div class="blade-content flexr xc sb">

                <img src="img/finda100.svg"></img>

                <div class="fx-c g">    
                    <form class="search-form flexr jc">
                        <input class="location" value="Auckland" />
                        <input class="context" placeholder="Find something" />
                        <button class="fx-c ns"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            
                <button class="search-toggle"><i class="fa fa-search"></i></button>

                <div class="fx-c ns">
                    <button class="sign-in-button pill outline pink skinny">Sign in</button>
                    <!-- Add class "skinny" to make header loose weight ^^ -->
                    
                    <button class="user-signed-in flexr xc hide">
                        <p>floydpepper@gmail.com</p>
                        <img src="img/av.png"></img>
                        <i class="fa fa-chevron-down"></i>
                    </button>
                </div>
        
                <nav class="signed-in-nav flexc">
                    <button type="button" class="dropdown-menu fx-c ns">Favourites</button>
                    <button type="button" class="dropdown-menu fx-c ns">Reviews</button>
                    <button type="button" class="dropdown-menu fx-c ns">Businesses</button>
                    <button type="button" class="dropdown-menu sign-out fx-c ns">Sign out</button>
                </nav>
            
            </div>
        </header>
    
        <section class="toggle-search fx-c ns">
            <form class="blade-content flexc">
                <input class="location fx-c ns" value="Auckland" />
                <div class="flexr fx-c ns">
                    <input class="context fx-c g ns" placeholder="Find something" />
                    <button class="fx-c ns"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </section>
    
        <!-- Header control-->
        <script>
            $(document).ready(function(){
                //hide/show mobile search
                $(".search-toggle").click(function(){
                    if ($(".toggle-search").hasClass('open')) {
                        $( ".toggle-search" ).removeClass( "open" );
                    }else{
                        $( ".toggle-search" ).addClass( "open" );
                    };
                });
                
                //hide/show sign in
                $(".sign-in-button").click(function(){
                    $( ".sign-in-button" ).addClass( "hide" );
                    $( ".user-signed-in" ).removeClass( "hide" );
                });
                
                //hide/show user menu
                $(".user-signed-in").click(function(){
                    if ($(".signed-in-nav").hasClass("open")) {
                        $( ".signed-in-nav" ).removeClass( "open" );
                        $( ".user-signed-in" ).removeClass( "open" );
                    }else{
                        $( ".signed-in-nav" ).addClass( "open" );
                        $( ".user-signed-in" ).addClass( "open" );
                    };
                });
                
                //sign out
                $("button.sign-out").click(function(){
                    $( ".signed-in-nav" ).removeClass( "open" );
                    $( ".user-signed-in" ).removeClass( "open" );
                    $( ".user-signed-in" ).addClass( "hide" );
                    $( ".sign-in-button" ).removeClass( "hide" );
                });
                
                
            });
        </script>
<!--end COMMON HEADER ------------- -->

        <main class="fx-c g flexc">
            
            <!--BLADE: SEARCH RESULTS HEADER-->
            <section class="results-header map">
            
                <div class="blade-content flexr sb xc">
                    <main class="flexr xe w">
                        <h3 class="fx-c ns">You searched <span>Cafes</span> in <span>Kingsland</span></h3>
                        <p class="fx-c ns">67 matches found</p>
                    </main>
                    <aside class="flexc xe fx-c ns">
                        <button type="button" class="switch pill outline blue skinny">Switch to list view</button>
                    </aside>
                </div>
                
                <!-- results header control-->
                <script>
                    $(document).ready(function(){
                        
                        //Adjust the button text and style for narrow screens
                        $(window).resize(function(){
                            var current_width = $(window).width();
                            if(current_width < 600){
                                $( ".switch" ).removeClass( "outline" );
                                $( ".switch" ).addClass( "text-only" );
                            }else{
                                $( ".switch" ).addClass( "outline" );
                                $( ".switch" ).removeClass( "text-only" );
                            };
                        });
                        
                    });
                </script>
            
            </section>
            
            <!--BLADE: MAP-->
            <section class="srp-map active-item fx-c g flexc">
                <iframe class="fx-c g" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15230.390827847434!2d174.77545233477767!3d-41.289197754000135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2snz!4v1447372946445" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
                
                <div class="pin-examples">
                    <button type="button" class="flexchild ns map-pin low">2.4</button>
                    <button type="button" class="flexchild ns map-pin med">6.8</button>
                    <button type="button" class="flexchild ns map-pin high">8.5</button>
                    <button type="button" class="flexchild ns map-pin med dim">6.8</button>
                    <button type="button" class="flexchild ns map-pin high selected">8.5</button>
                    
                    <button type="button" class="flexchild ns map-pin small low">2.4</button>
                    <button type="button" class="flexchild ns map-pin small med">6.8</button>
                    <button type="button" class="flexchild ns map-pin small high">8.5</button>
                    <button type="button" class="flexchild ns map-pin small med dim">6.8</button>
                    <button type="button" class="flexchild ns map-pin small high selected">8.5</button>
                    
                    <button type="button" class="flexchild ns map-pin no-rating"></button>
                    <button type="button" class="flexchild ns map-pin no-rating dim"></button>
                    <button type="button" class="flexchild ns map-pin no-rating selected"></button>
                    <button type="button" class="flexchild ns map-pin no-rating selected dim"></button>
                </div>
                
                <div class="active-pin-item-container flexr jc">
                    <div class="blade-content flexc">
                        
                        <!--### LIST ITEM ###-->
                        <!-- Standard list item, minus the map, plus a close button-->
                        <article class="list-item flexr">
                            <div class="img-container fx-c ns flexc xc jc"><img src="img/SIBIG.png"></img></div>

                            <main class="flexr  fx-c g">
                                <div class="flexc fx-c g">
                                    <!--list item content -->
                                    <div class="li-text flexc fx-c g">
                                        <h2>
                                            <a href="#">Atomic coffee Roasters&nbsp;&nbsp;</a>
                                            <button type="button" class="fav"><i class="fa fa-star-o"></i></button>
                                        </h2>
                                        <address>420 New North Road, Kingsland, Auckland</address>
                                        <div class="li-body flexr js">
                                            just some text to describe the business
                                        </div>
                                    </div>
                                    <!--list item actions -->
                                    <nav class="flexr">
                                        <button type="button" class="call fbut labeled info">
                                            <!--    Add "active" class for hightlighted state ^^
                                                    Add "hide-label" class to hide label  
                                                    Add "info" class for buttons with <span> info     -->
                                            <i class="fa fa-phone"><span>09 6655443</span></i>
                                            <p class="label">call</p>
                                        </button>
                                        <button type="button" class="website fbut labeled">
                                            <i class="fa fa-external-link"></i>
                                            <p class="label">website</p>
                                        </button>
                                        <button type="button" class="fbut labeled more">
                                            <i class="fa fa-chevron-right"></i>
                                            <p class="label">more</p>
                                        </button>
                                        <button type="button" class="fbut labeled pink">
                                            <i class="fa fa-dollar"></i>
                                            <p class="label">Coupons</p>
                                        </button>
                                    </nav>

                                </div>
                                <!--rating, logo-->
                                <aside class="flexc sb xc">
                                    <div class="badge rating med">
                                        <p class="text">6.7</p>
                                        <p class="label">13 reviews</p>
                                    </div>
                                    <img src="img/list-logo.png"></img>
                                </aside>

                            </main>
                    
                            <button type="button" class="close"><i class="fa fa-times-circle"></i></button>

                        </article>
                        
                    </div>
                </div>
                
            </section>

            <!--BLADE: REFINE SEARCH-->
            <section class="refine-search map closed">
                <div class="blade-content flexr sb">
                    <div class="categories flexc">
                        <h6>Refine your search</h6>
                        <nav class="flexr w">
                            <button type="button" class="pill outline fine black selected end-icon">
                                a category
                                <i class="fa fa-check-circle"></i>
                            </button>
                            <button type="button" class="pill outline fine black">a category</button>
                            <button type="button" class="pill outline fine black">a category</button>
                            <button type="button" class="pill outline fine black">a category</button>
                            <button type="button" class="pill outline fine black">a category</button>
                            <button type="button" class="pill outline fine black">a category</button>
                            <button type="button" class="pill outline fine black">a category</button>
                        </nav>
                    </div>
                    
                    <button type="button" class="open-blade-toggle icon-only"><i class="fa fa-arrow-down"></i></button>
                    
                </div>
                
                <script>
                    $(document).ready(function(){
                        //hide/show mobile search
                        $(".open-blade-toggle").click(function(){
                            if ($(".open-blade-toggle").hasClass('up')) {
                                $( ".open-blade-toggle" ).removeClass( "up" );
                                $( ".refine-search" ).removeClass( "closed" );
                                
                            }else{
                                $( ".open-blade-toggle" ).addClass( "up" );
                                $( ".refine-search" ).addClass( "closed" );
                            };
                        });
                    });
                
                </script>
                
            </section>
            
        </main>

<!--COMMON FOOTER ------------- -->
<!--Example of skinny footer-->
        <footer class="blade fx-c ns skinny">
            <div class="blade-content">
                
                <div class="footer-sole flexr sb xe">
                    <div class="footer-sole-terms flexr w">
                        <p>COPYRIGHT&nbsp;015&nbsp;FINDA&nbsp;LIMITED</p>
                        <p><a href="#">PRIVACY&nbsp;POLICY</a></p>
                        <p><a href="#">TERMS&nbsp;OF&nbsp;USE</a></p>
                        <p><a href="#">CONTACT&nbsp;FINDA</a></p>
                    </div>
                    
                    <div class="footer-logo"><img src="img/finda50.svg"></img></div>
                </div>
                
            </div>
        </footer>
<!--end COMMON FOOTER ------------- -->
    </body>
</html>
