<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Finda</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/sanitize.css">
        <link rel="stylesheet" href="css/flex.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/widgets.css">
        
        <!-- dont use in PROD-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/includes.js"></script>

    </head>
    <body class="flexc">
        
        <!--COMMON HEADER ------------- -->
        <header class="blade child ns">
            <div class="blade-content flexr xc sb">

                <img src="img/finda100.svg"></img>

                <div class="child g">    
                    <form class="search-form flexr jc">
                        <input class="location" value="Auckland" />
                        <input class="context" placeholder="Find something" />
                        <button class="child ns"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            
                <button class="search-toggle"><i class="fa fa-search"></i></button>

                <div class="child ns">
                    <button class="sign-in-button pill outline pink">Sign in</button>
                    
                    <button class="user-signed-in flexr xc hide">
                        <p>floydpepper@gmail.com</p>
                        <img src="img/av.png"></img>
                        <i class="fa fa-chevron-down"></i>
                    </button>
                </div>
        
                <nav class="signed-in-nav flexc">
                    <button type="button" class="dropdown-menu child ns">Favourites</button>
                    <button type="button" class="dropdown-menu child ns">Reviews</button>
                    <button type="button" class="dropdown-menu child ns">Businesses</button>
                    <button type="button" class="dropdown-menu sign-out child ns">Sign out</button>
                </nav>
            
            </div>
        </header>
    
        <section class="toggle-search child ns">
            <form class="blade-content flexc">
                <input class="location child ns" value="Auckland" />
                <div class="flexr child ns">
                    <input class="context child g ns" placeholder="Find something" />
                    <button class="child ns"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </section>
    
        <!-- Header control-->
        <script>
            $(document).ready(function(){
                //hide/show mobile search
                $(".search-toggle").click(function(){
                    if ($(".toggle-search").hasClass('open')) {
                        $( ".toggle-search" ).removeClass( "open" );
                    }else{
                        $( ".toggle-search" ).addClass( "open" );
                    };
                });
                
                //hide/show sign in
                $(".sign-in-button").click(function(){
                    $( ".sign-in-button" ).addClass( "hide" );
                    $( ".user-signed-in" ).removeClass( "hide" );
                });
                
                //hide/show user menu
                $(".user-signed-in").click(function(){
                    if ($(".signed-in-nav").hasClass("open")) {
                        $( ".signed-in-nav" ).removeClass( "open" );
                        $( ".user-signed-in" ).removeClass( "open" );
                    }else{
                        $( ".signed-in-nav" ).addClass( "open" );
                        $( ".user-signed-in" ).addClass( "open" );
                    };
                });
                
                //sign out
                $("button.sign-out").click(function(){
                    $( ".signed-in-nav" ).removeClass( "open" );
                    $( ".user-signed-in" ).removeClass( "open" );
                    $( ".user-signed-in" ).addClass( "hide" );
                    $( ".sign-in-button" ).removeClass( "hide" );
                });
                
                
            });
        </script>
    
        <main class="child g">
            <section>
                <div class="blade-content">stuff goes here</div>
            </section>
            <section>
                <div class="blade-content">and here</div>
            </section>
        </main>


        <!--NEWSLETTER SUBSCRIBE ------------- -->
        <section class="newsletter-signup child ns">
            <div class="blade-content">

                <h3 class="c-block">
                    <span class="green">Finda</span> is changing, do you want to be kept up to date?
                </h3>

                <div class="c-block newsletter-signup-text">
                    We are under going some fantastic new updates and developments with our website. 
                    If you would like to help and be part of the process why not give us your details and we will keep you in the loop.
                </div>

                <div class="c-block newsletter-signup-form">
                    <form class="flexr">
                        <input class="newsletter-signup-input child g" type="text" placeholder="you@example.com"/>
                        <button class="newsletter-signup-submit big-green-inline-button child ns">Sign up</button>
                    </form>
                </div>
                
            </div>
        </section>

<!--COMMON FOOTER ------------- -->
    <footer id="common-footer-include" class="blade child ns"></footer>
<!--end COMMON FOOTER ------------- -->
    </body>
</html>
