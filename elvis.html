<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Finda</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/sanitize.css">
        <link rel="stylesheet" href="css/helpers.css">
        <link rel="stylesheet" href="css/playground.css">
    </head>
    
    <body class="flex-col flex-middle">
        <header class="blade flex-row flex-centre">
            <div class="blade-content flex-row flex-middle">
                <div class="header-logo"><img src="images/finda2.png"></img></div>
                <div class="header-search flex-grow">
                    <form class="header-search-form">
                        <input class="search-location-input" value="Auckland" />
                        <input class="search-context-input" placeholder="Find something" />
                        <button class="search-button"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <div class="header-user">
                    <button class="outline">Sign in</button>
                </div>
            </div>
        </header>
        <main class="flex-grow blade flex-row flex-centre">
            <div class="blade-content">
                MAIN content
            </div>
        </main>
        <footer class="blade flex-row flex-centre">
            <div class="blade-content">
                FOOTER content
            </div>
        </footer>
    </body>
</html>
